<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="pet-index.css" />
  </head>
  <body>
    <script src="../auth/auth.js"></script>
    <aside>
      <div>
        <button><a href="../mypage/mypage.html">마이페이지</a></button>
        <button><a href="write.html">포스트 작성</a></button>
      </div>
      <div>
        <button>로그인</button>
        <button>로그아웃</button>
      </div>
    </aside>
    <header>
      <div>
        <h1><a href="../index.html">special pet</a></h1>
        <nav>
          <ul>
            <a href="pet-index.html"><li class="btn-14">펫</li></a>
            <a href="../reservation/reserve.html"

            >
            <a href="../board/board.html"><li class="btn-14">정보나눔</li></a>
          </ul>
        </nav>
        <form>

        <hr />
        <div>
          <label>
            <img src="#" alt="Image Preview" />
            <div>파일 선택</div>
            <input hidden type="file" accept="image/*" />
          </label>
        </div>
        <hr />
        <div>
          <textarea cols="40" rows="5"></textarea>
        </div>
        <div>
          <button>확인</button>
          <button>취소</button>
        </div>
      </div>

    <script src="pet-index.js"></script>
