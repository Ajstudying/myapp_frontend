<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <script src="auth.js"></script>
    <aside>
      <div>
        <button><a href="../mypage/mypage.html">마이페이지</a></button>
        <button><a href="../pet/write.html">포스트 작성</a></button>
      </div>
      <div>
        <button>로그인</button>
        <button>로그아웃</button>
      </div>
    </aside>
    <header>
      <div>
        <h1><a href="../index.html">Special pet</a></h1>
        <nav>
          <ul>
            <a href="../pet/pet-index.html"><li class="btn-14">펫</li></a>
            <a href="../schedule/schedule.html"
              ><li class="btn-14">일정관리</li></a
            >
            <a href="../board/board.html"><li class="btn-14">정보나눔</li></a>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <form>
        <h3>개인정보</h3>
        <div class="bar">
          <label class="material-symbols-outlined"
            >person
            <input type="text" placeholder="아이디를 입력해주세요." />
          </label>
        </div>
        <div class="bar">
          <label class="material-symbols-outlined"
            >lock
            <input type="password" placeholder="비밀번호를 입력해주세요." />
          </label>
        </div>
        <div class="bar">
          <label class="material-symbols-outlined"
            >live_help
            <input type="password" placeholder="비밀번호 다시 입력해주세요." />
          </label>
        </div>
        <div class="bar">
          <label class="material-symbols-outlined"
            >account_circle
            <input type="text" placeholder="닉네임을 입력해주세요." />
          </label>
        </div>
      </form>
      <hr />
      <form>
        <div>
          <h3>프로필 정보</h3>
          <button>+</button>
        </div>
        <div class="bar">
          <label class="material-symbols-outlined"
            >pets
            <input type="text" placeholder="반려동물의 이름을 입력해주세요." />
          </label>
        </div>
        <div class="bar">
          <label class="material-symbols-outlined"
            >pet_supplies
            <input type="text" placeholder="반려동물의 종류를 입력해주세요." />
          </label>
        </div>
      </form>
      <span>
        <button>회원가입</button>
      </span>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
